name: full-stack-tests
channels:
  - openeye
  - conda-forge
dependencies:
  - python
  - pip
  - openff-toolkit =0.14.5
  - openff-fragmenter
  - openff-interchange =0.3.18
  - openff-recharge
  - openff-qcsubmit =0.50.2
  - pymbar
  - pytest =7
  - pytest-randomly
  - pytest-xdist
  - requests
  - requests-mock
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - openeye-toolkits =2023.2
  - gromacs =2023.3=nompi_*_103
  - intermol
  - smirnoff-plugins

    # Recharge
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - xtb-python
  - geometric =1

    # QCSubmit
  - qcfractal
  - qcarchivetesting
  - postgresql
  - torsiondrive
  - basis_set_exchange
  - typing-extensions
  - h5py>=3.6.0
  - psycopg2
