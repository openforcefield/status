name: full-stack-tests
channels:
  - conda-forge
  - conda-forge/label/openff-toolkit_rc
  - conda-forge/label/openff-interchange_rc
dependencies:
  - python
  - pip
  - openff-toolkit >=0.11.0
  - openff-evaluator
  - openff-interchange
  - pymbar >=4.0.0
  - pytest
  - pytest-randomly
  - pytest-xdist
  - requests
  - requests-mock
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal
  - qcengine
  - smirnoff-plugins
  - paprika
  - conda
