name: full-stack-tests
channels:
  - openeye
  - conda-forge/label/openff-interchange_rc
  - conda-forge
dependencies:
  - python
  - pip
  - openff-toolkit
  - openff-fragmenter
  - openff-interchange-base ~=0.4.0beta1
  - pymbar
  - pytest
  - pytest-randomly
  - pytest-xdist
  - requests
  - requests-mock
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - openeye-toolkits =2023.2
  - intermol

    # Recharge
  - qcelemental
  - qcportal ~=0.56
  - qcengine
  - xtb-python
  - geometric =1

  - openff-qcsubmit ~=0.52
  - qcarchivetesting
  - h5py

  - openff-nagl

  - gromacs >=2024
  - lammps >=2023.08.02
  # https://github.com/conda-forge/lammps-feedstock/issues/207
  - openmpi =4
  - pydantic =2
