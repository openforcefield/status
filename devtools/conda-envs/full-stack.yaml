dependencies:
  - openmm ==8.2.0rc1
  - python
  - pip
  - openff-toolkit ~=0.16
  - openff-fragmenter
  - openff-interchange ~=0.3.25
  - pymbar
  - pytest
  - pytest-randomly
  - pytest-xdist
