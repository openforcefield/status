name: full-stack-tests
channels:
  - openeye
  - conda-forge
dependencies:
  - python
  - setuptools =81
  - pip
  - numpy >=2.4
  - pydantic >=2,<3,!=2.12
  - pint >=0.25
  - openff-toolkit >=0.18
  - openff-fragmenter
  - openff-interchange >=0.5
  - pymbar
  - pytest
  - pytest-randomly
  - pytest-xdist
  - requests
  - requests-mock
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - openeye-toolkits >=2025
  - rdkit !=2024.03.6,!=2024.09.1
  - intermol

    # Recharge
  - qcelemental
  - qcportal >=0.59
  - qcengine
  - geometric

  - openff-qcsubmit
  - qcarchivetesting
  - qcfractalcompute
  - h5py
  - psi4 =1.9

  - openff-nagl

  - gromacs >=2024
  # https://github.com/conda-forge/lammps-feedstock/issues/207
  - lammps >=2023.08.02
  - openmpi =4
